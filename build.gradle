plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.10'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.tenco'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper' // 톰캣에서 JSP 처리하기 위해 필요한 라이브러리 JSP 컴파일러 제공
	implementation 'javax.servlet:jstl' // JSP 개발시 사용되는 JSTL 지원 라이브러리
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.0' // MyBatis(SQL 매퍼 프레임워크) 사용 위한 라이브러리
	// runtimeOnly 그레이들에서 라이브러리 의존성을 추가할 때 사용하는 키워드. 런타임 시에만 사용
	runtimeOnly 'com.h2database:h2' // 자바기반 RDBMS인 H2 Database를 제공
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
